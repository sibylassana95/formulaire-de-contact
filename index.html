<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Formulaire</title> 
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Open+Sans:600"> 
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-wrap"> 
   <div class="login-html"> 
    <input id="tab-1" type="radio" name="tab" class="sign-in" checked> <label for="tab-1" class="tab">Se connecter</label> 
    <input id="tab-2" type="radio" name="tab" class="sign-up"> <label for="tab-2" class="tab">S'inscrire</label> 
    <div class="login-form"> 
     <form class="sign-in-htm"  method="POST"> 
      <div class="group"> <label for="user" class="label">Nom utulisateur</label> 
       <input id="username" name="username" type="text" class="input"> 
      </div> 
      <div class="group"> <label for="pass" class="label">Mot de passe</label> 
       <input id="password" name="password" type="password" class="input" data-type="password"> 
      </div> 
      <div class="group"> 
       <input id="check" type="checkbox" class="check" checked> <label for="check"><span class="icon"></span> Se souvenir de moi</label> 
      </div> 
      <div class="group"> 
       <input type="submit" class="button" value="Sign In"> 
      </div> 
      <div class="hr"></div> 
      <div class="foot-lnk"> <a href="#forgot">Mot de passe oublié?</a> 
      </div> 
     </form> 
     <form class="sign-up-htm"  method="POST"> 
      <div class="group"> <label for="user" class="label">Nom utulisateur</label> 
       <input id="username" name="username" type="text" class="input"> 
      </div> 
      <div class="group"> <label for="pass" class="label">Mot de passe</label> 
       <input id="password" name="password" type="password" class="input" data-type="password"> 
      </div> 
      <div class="group"> <label for="pass" class="label">Confirmer votre Mot de passe</label> 
       <input id="pass" type="password" class="input" data-type="password"> 
      </div> 
      <div class="group"> 
       <input type="submit" class="button" value="Se connecter"> 
      </div> 
      <div class="hr"></div> 
      <div class="foot-lnk"> <label for="tab-1">Vous êtes déja membre?</label> 
      </div> 
     </form> 
    </div> 
   </div> 
  </div> 
</body>
</html>
